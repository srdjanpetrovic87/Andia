<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Andia agency Bootstrap template</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/flexslider.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1>
            <a class="navbar-brand" href="index.html">Andia a super cool design agency...</a>
          </h1>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-camera"></i>Portfolio</a></li>
            <li><a href="#"><i class="fa fa-comments"></i>Blog</a></li>
            <li><a href="#"><i class="fa fa-tasks"></i>Services</a></li>
            <li><a href="#"><i class="fa fa-user"></i> About</a></li>
            <li><a href="#"><i class="fa fa-envelope"></i>Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <div class="homepage-slider">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="flexslider">
            <ul class="slides">
              <li data-thumb="images/slider/1.jpg">
                <img src="images/slider/1.jpg">
              </li>
              <li data-thumb="images/slider/2.jpg">
                <img src="images/slider/2.jpg">
              </li>
              <li data-thumb="images/slider/5.jpg">
                <img src="images/slider/5.jpg">
              </li>
              <li data-thumb="images/slider/6.jpg">
                <img src="images/slider/6.jpg">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="javascripts/jquery-1.12.0.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>
  <script src="javascripts/jquery.flexslider-min.js"></script>
  <script src="javascripts/app.js"></script>
  <script>
    $(window).load(function() {
      $('.flexslider').flexslider({
        animation: "slide",
        controlNav: "thumbnails"
      });
    });
  </script>
</body>
</html>
